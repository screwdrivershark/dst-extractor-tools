<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DST Quotes Extractor</title>
    <link rel="icon" href="favicon.svg" sizes="any" type="image/svg+xml">
    <script src="fengari-web.js" type="text/javascript"></script>
    <script src="./index.js" type="module" defer></script>
    <style>
        body {
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 30px;
            color: white;
            font-family: Menlo, Consolas, Monaco, Liberation Mono, Lucida Console, monospace;
        }

        .default-bg {
            background-color: #1b1b1b;
            color: white;
        }

        body>div {
            display: flex;
            flex-direction: column;
        }

        div>* {
            margin-bottom: 15px;
        }

        .controls {
            display: flex;
            justify-content: space-around;
        }

        pre {
            background-color: #343434;
            min-height: 2rem;
        }

        .template-container {
            position: relative;
        }

        #template {
            min-height: 25em;
            width: 100%;
            box-sizing: border-box;
        }

        #copy {
            position: absolute;
            right: 15px;
            top: 15px;
        }
    </style>
</head>

<body class="default-bg">
    <div>
        <div class="controls">
            <input id="file-input" type="file" multiple />
            <form id="search">
                <label for="quote-id-input">Enter quote identifier:</label>
                <input id="quote-id-input" type="text" name="quote-id" />
                <button type="submit">Search</button>
            </form>
        </div>
        <pre id="log"></pre>
        <div class="template-container">
            <textarea id="template" class="default-bg"></textarea>
            <button id="copy" title="Copy"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                    <path
                        d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z" />
                    <path
                        d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z" />
                </svg></button>
        </div>
    </div>

</body>

</html>
