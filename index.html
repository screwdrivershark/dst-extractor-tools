<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DST Quotes Extractor</title>
    <link rel="icon" href="favicon.svg" sizes="any" type="image/svg+xml">
    <script src="fengari-web.js" type="text/javascript"></script>
    <script src="./index.js" type="module" defer></script>
    <style>
        body {
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 30px;
            color: white;
            font-family: Menlo, Consolas, Monaco, Liberation Mono, Lucida Console, monospace;
        }

        .default-bg {
            background-color: #1b1b1b;
            color: white;
        }

        body>div {
            display: flex;
            flex-direction: column;
        }

        div>* {
            margin-bottom: 15px;
        }

        .controls {
            display: flex;
            justify-content: space-around;
        }

        pre {
            background-color: #343434;
            min-height: 2em;
        }

        #template {
            min-height: 25em;
        }
    </style>
</head>

<body class="default-bg">
    <div>
        <div class="controls">
            <input id="file-input" type="file" multiple />
            <form id="search">
                <label for="quote-id-input">Enter quote identifier:</label>
                <input id="quote-id-input" type="text" name="quote-id" />
                <button type="submit">Search</button>
            </form>
        </div>
        <!-- <span id="error" style="color:orangered;"></span> -->
        <pre id="log"></pre>
        <textarea id="template" class="default-bg"></textarea>
    </div>

</body>

</html>
